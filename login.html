<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form action="#" method="POST" autocomplete="off">
            <div class="form">
                <input type="text" name="Username" class="textfiled" placeholder="Username" required>
                <input type="password" name="Password" class="textfiled" placeholder="Password" required>
                <div class="Forgetpassword"><a href="forgot.html" class="link">Forget Password</a>
                    <input type="submit" name="Login" value="Login" class="btn">
                    <div class="signup">Don't Have An Accout ? <a href="registration.html" class="link"> Register Now</a>
                    </div>
                </div>
        </form>
    </div>

</body>

</html>
